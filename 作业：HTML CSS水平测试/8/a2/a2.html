<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>a2</title>
	<style>
		ul {
			list-style: none;
			text-decoration: none;
		}

		ul.a {
			margin: 0;
			overflow: hidden;
		}

		ul.a li {
			float: left;
			padding: 4px 4px;
			width: 250px;
		}

		ul.a li a {
			color: black;
		}

		ul.a li img {
			display: block;
			width: 80px;
			height:70px;
		}

		ul.a li span {
			font-size: 15px;
			display: inline-block;
			width: 100%;
			height: 30px;
			padding: 20px;
			position: relative;
			text-decoration: none;
		}
	</style>
</head>

<body>
